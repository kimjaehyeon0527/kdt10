    <title>카페 음료 문서</title>
</head>
<body>
    <h1>스타벅스</h1>

    <h2>메뉴</h2>
    <ul><em> 
        <li>아메리카노  3000</li>
        <li>카페라떼    3500</li>
        <li>카페모카    4500</li>
    </ul></em> 
    
    <hr>
    <p><strong>아메리카노</strong> : 샷을 내리고 물에 탄 음료 </p>
    <p><strong>카페라떼</strong> : 샷을 내리고 물 대신에 우유에 탄 음료 </p>
    <p><strong>카페모카</strong> : 카페라떼에 초코시럽를 추가한 음료 </p>
</body>
