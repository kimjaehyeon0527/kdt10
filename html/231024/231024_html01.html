<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>Hello World</h1>
    <p>코딩 시작! 파팅~!</p>
    <hr>
    <!-- 주석을 달고 싶다.. 맥 단축키 (command + /) -->
    <!-- h1~h6 : Heading tag -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- p: 본문-->
    <p>p태그.<br>
        본문을 뜻합니다.
    </p>

    <!-- ul : 순서가 없는 리스트
         ol : 순서가 있는 리스트 -->

    <!-- type : 마커 모양, disc, circle, square, none -->
    <ul type="none">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <!-- type : 1, A, a, I, i -->
    <!-- start : 시작 번호 -->
    <!-- reversed : 역순으로  (0번이 나온다.)-->
    <ol type="A" start="2" reversed>
        <li>1</li>
        <li>2</li>
        <!-- <li>3</li> -->
    </ol>
        
    <hr>

    <p>live sever</p>
    <!-- 문자 꾸미기 태그 -->
    <b>b태그</b><br>
    <strong>strong 태그 : 두껍게, semantic(의미론적인 태그)</strong><br>
    <i>i 태그 : 이탤릭 글씨</i> <br>
    <em>em 태그 : 강조, 기울여서, semantic</em><br>
    <del>del 태그 : 중간줄</del><br>
    <u>u 태그 : 밑줄</u>
    
    <hr>

    <!-- img 태그 -->

    <!-- 서버 이미지 (웹 상에서 가져오기) -->
    <img src="https://health.chosun.com/site/data/img_dir/2023/06/20/2023062002262_0.jpg" alt="사과 사진">

    <!-- 상대 경로 -->
    <img src="./사과.jpg" alt="사과 사진" width="100">

    <!-- 절대 경로 -->
    <img src="\html\사과.jpg" alt="사과 사진" width="100" height="200">

    <hr>

    <!-- a 태그 -->
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.naver.com/" target="_blank">네이버</a> <!-- 새 창에서 열기 -->

    

</body>

</html>
