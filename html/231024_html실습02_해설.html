<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h4>설문조사</h4>
        이름 <input type="text" name="" id=""> <br>
        이메일 <input type="email" placeholder="love@example.com"> <!-- email 타입 -->
        
        <h4>나이</h4>
        <input type="radio" name="age" id="10대" checked>10대
        <input type="radio" name="age" id="20대">20대
        <input type="radio" name="age" id="30대">30대
        <input type="radio" name="age" id="40대">40대
        <input type="radio" name="age" id="50대">50대
        <input type="radio" name="age" id="60대">60대

        <h4>원하는 강의 (복수 응답 가능)</h4>
        <input type="checkbox" name="lecture" value="html" checked>html
        <input type="checkbox" name="lecture" value="javascript">javascript
        <input type="checkbox" name="lecture" value="css">css

        <br><br>

        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요~"></textarea>

        <input type="button" value="제출">
    </form>
</body>
</html>
