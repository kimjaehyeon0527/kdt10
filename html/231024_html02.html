<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <form>
        <!-- input 태그 -->

        <input type="button" value="버튼">
        <input type="text" placeholder="ID" disabled value="ID값">
        <!-- placeholder = 회색 글씨 / 정답 유도  // disabled = 쓰기 금지 -->

        <input type="password" placeholder="PW">
        <input type="checkbox" name="fruits" value="apple" checked> 사과
        <input type="checkbox" name="fruits" value="banana"> 바나나
        <input type="radio" name="gender" id="man" checked>남자
        <input type="radio" name="gender" id="woman">남자 <!-- radio 버튼은 checked 중복 금지 !! -->
        <input type="date" name="calendar">
        <input type="datetime-local" name="calendar2">

        <select>
            <optgroup label="커피">
                <option value="americano">아메리카노</option>
                <option value="latte">카페라떼</option>
                <option value="vanilla">바닐라라떼</option>
            </optgroup>
            <optgroup label="주스">
                <option value="딸기">딸기</option>
                <option value="바나나">바나나</option>
                <option value="오렌지">오렌지</option>
                <option value="안먹음" disabled>안먹음</option>
            </optgroup>
        </select>
    </form>

    <hr>
    <!-- table -->
    <table border="1" cellspacing="0" cellpadding="10" width="300" height="100" align="center"> 
        <!-- 개인적으로 다시 복습 해볼 것. -->
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>전화번호</th>
        </tr>
        <tr>
            <td colspan="2">김재현</td>
            <td>100</td>
        </tr>
        <tr>
            <td>김재현</td>
            <td>100</td>
            <td>0100020030</td>
        </tr>
        <tr>
            <td>김재현</td>
            <td>100</td>
            <td>0100020030</td>
        </tr>
    </table>


</body>

</html>
