<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 10 해설</title>
    <style>
        /* margin 실습 */
        .orange {
            width: auto;
            height: 200px;
            background-color: orange;
        }

        .orange div:nth-child(n) {
            display: inline-block;
            width: 200px;
            height: 100px;
            margin-right: 30px;
        }

        .orange div:nth-child(1) {
            background-color: skyblue;
        }
        
        .orange div:nth-child(2) {
            background-color: green;
        }

        .orange div:nth-child(3) {
            background-color: red;
        }

        
    </style>
</head>
<body>
    <div class="orange">
        <div>HTML</div>
        <div>CSS</div>
        <div>Javascript</div>
    </div>
</body>
</html>
