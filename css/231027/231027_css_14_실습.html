<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 14</title>
    <style>
        /* box */

        .box {
            width: 200px;
            height: 200px;
            display: inline-block;
            background-color: blue;
            color: white;
            text-align: center;
            line-height: 200px;
            
        }

        /* d-none */
        .no1:hover {
            display: none;
        }

        /* invisible */
        .no2:hover {
            visibility: hidden;
        }

        /* opacity-0 */
        .no3:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box no1">d-none</div>

    <div class="box no2">invisible</div>

    <div class="box no3">opacity-0</div>

</body>
</html>
