<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 21</title>
    <style>
        /* 해설 포함 */
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;

            /* overflow : auto; */

            /* 단축 */
            transition: all 1s linear 0.5s;

            /* transition-property: all; */
            /* transition-property: width, height; */

            transition-property: all;
            transition-duration: 1s;
            transition-delay: 0.5s;
        }
        .box:hover {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="box">안녕하세요! 코딩온 실습을 시작합니다. 이번 실습은 css의 transitino을 이용한 실습으로 해당 박스에 마우스를 올려놓으면 확대가 됩니다.</div>
</body>
</html>
