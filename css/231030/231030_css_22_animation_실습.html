<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 22</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            position: absolute;

            animation-name: moving;
            animation-duration: 3s;
            animation-iteration-count: 6;
        }
        @keyframes moving {
            0%  {
                left: 0px;
                top: 0px;
            }
            25% {
                left: 400px;
                top: 0px;
            }
            50% {
                left: 400px;
                top: 400px;
            }
            75% {
                top: 400px;
                left: 0px;
            }
            100% {
                top: 0px;
                left: 0px;
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
