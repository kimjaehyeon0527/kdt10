<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrap 실습</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            display: flex;

            flex-wrap: wrap;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .no1 {
            background-color: red;
        }
        .no2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box no1"></div>
        <div class="box no2"></div>
        <div class="box no1"></div>
        <div class="box no2"></div>
        <div class="box no1"></div>
        <div class="box no2"></div>
        <div class="box no1"></div>
        <div class="box no2"></div>
    </div>
</body>
</html>
