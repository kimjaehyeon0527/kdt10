<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 16</title>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 5px solid black;
            display: inline-block;
        }
        .item {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
        }
        .no0 {
            background-color: red;
        }
        .no1 {
            background-color: orange;
            position: relative;
            left: 30px;
            top: 30px;
        }
        .no2 {
            background-color: yellow;
            position: absolute;
            right: 30px;
            bottom: 100px;

        }
        .no3 {
            background-color: green;
            position: fixed;
            right: 100px;
            top: 100px;
        }
    </style>
</head>
<body style="margin: 0;">
    <div class="container">
        <div class="item no0"></div>
        <div class="item no1">item1</div>
        <div class="item no2">item2</div>
        <div class="item no3">item3</div>
    </div>
    
</body>
</html>
