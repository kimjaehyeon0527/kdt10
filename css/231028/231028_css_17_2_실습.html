<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습17-2</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .cc1 {
            background-color: rgb(92, 155, 233);
            position: relative;
        }
        .cc1_1 {
            background-color: white;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .cc1_1_1 {
            background-color: black;
            width: 15px;
            height: 15px;
            position: absolute;
            top: 5px;
        }
        .cc2 {
            background-color: rgb(57, 138, 238);
            position: absolute;
            top: 55px;
            left: 75px;
        }
        .cc3 {
            background-color: rgb(8, 68, 142);
            position: absolute;
            top: 100px;
            left: 120px;
            z-index: 2;
        }
        .cc4 {
            background-color: rgb(191, 215, 245);
            position: absolute;
            top: 110px;
            left: 180px;
            z-index: 3;
        }
        .cc5 {
            background-color: rgb(61, 185, 204);
            position: absolute;
            top: 105px;
            left: 240px;
            z-index: 4;
        }
        .img {
            position: relative;
            left: 20px;
            top: 30px;
            width: 300px;
            height: 100px;
            z-index: 1;

        }
    </style>
</head>
<body>
    <div class="parent">
        <!-- 머리 -->
        <div class="circle cc1">
            <div class="circle cc1_1">
                <div class="circle cc1_1_1"></div>
            </div>
        </div>
        <div class="circle cc2"></div>
        <div class="circle cc3"></div>
        <div class="circle cc4"></div>
        <div class="circle cc5"></div>
    </div>
    <img class="img" src="/html/img/풀.jpeg" alt="">
</body>
</html>
