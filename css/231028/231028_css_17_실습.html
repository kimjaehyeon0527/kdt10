<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 17</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            border: 3px solid black;
        }
        .item {
            width: 100px;
            height: 100px;
            border: 1px solid black;;
        }
        .no1 {
            position: relative;
            background-color: rgb(234, 245, 135);
            z-index: 2;
        }
        .no2 {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: brown;
        }

        .no3 {
            position: absolute;
            top: 60px;
            left: 60px;
            background-color: skyblue;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item no1">item1</div>
        <div class="item no2">item2</div>
        <div class="item no3">item3</div>
    </div>
</body>
</html>
