<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 5px solid black;
        }

        @media screen and (max-width: 480px) {
            .less {
                background-color: red;
            }
        }
        @media screen and (min-width: 480px) {
            .more {
                background-color: blue;
            }
        }
        /* 480px 이상 600px 이하 */
        /* (max-width: 600px) and (min-width: 480px) 와 같은 뜻. */
        @media screen and (480px <= width <= 600px) {
            .less-and-more {
                background-color: purple;
            }
        }
        /* 가로 세로비 중 가로가 더 길면 (가로모드) 세로가 더 길면(세로모드) */
        /* orientation: landscape -> 가로모드 */
        @media screen and (orientation: landscape) {
            body {
                background-color: gold;
            }
        }
        /* orientation: portrait -> 세로모드 */
        @media screen and (orientation: portrait) {
            body {
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div class="less">less 480px</div>
    <div class="more">more 480px</div>
    <div class="less-and-more">less-and-more 480px</div>
</body>
</html>
