<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/837ff3adc1.js"
        crossorigin="anonymous"
    ></script>
    <title>실습 3</title>
    <style>
        body {
            /* 노멀 라이징 */
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        /* header 스타일링 */
        header {
            width: 100%;
            height: 100px;
            z-index: 100;
        }
        header .inner {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        header .inner .logo {
            position: relative;
            right: 200px;
            color: white;
            font-size: 2rem;
        }

        header .inner .menu {
            display: flex;
        }
        header .inner .menu li {
            margin: 0 10px;
            font-weight: 800;
            cursor: pointer;
        }

        @media screen and (max-width : 768px) {
            header{
                height: 60px;;
            }
            header .inner {
                display: block;
                border: 2px solid red;
            }
            header .inner .logo {
                display: block;
                border: 2px solid green;
                
            }
            header .inner .menu {
                border: 2px solid black;
                background-color: darkcyan;
            }
            
        }
        @media screen and (min-width : 768) {
            header{
                height: 100px;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logo">
                <i class="fa-solid fa-igloo"></i>
            </div>

            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </div>
    </header>
</body>
</html>
