<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="3" style="width: 400px; height: 400px; background-color: beige; text-align: center; ">
        <!-- 1번째 tr -->
        <tr>
            <th colspan="2">th1 입니다</th>
            <th>th2 입니다</th>
            
        </tr>
        <!-- 2번째 tr -->
        <tr>
            <td rowspan="2">td1 입니다</td>
            <td>td2 입니다</td>
            <td>td3 입니다</td>
        </tr>    
        <!-- 3번째 tr -->
        <tr>
            <td>td5 입니다</td>
            <td>td6 입니다</td>
        </tr>
    </table>
</body>
</html>
