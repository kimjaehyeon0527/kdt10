    <script>
        let mathScore = prompt('수학 점수를 입력해주세요.');
        let engScore = prompt('영어 점수를 입력해주세요.');

        let avgScore = (Number(mathScore) + Number(engScore)) / 2;  // 숫자형 변환하면서 avgScore에 저장
        console.log(avgScore);
    </script>
