<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js연습</title>
    <script>
       for(let i=0; i <100; i++) {
            if(i == 10) {
                console.log('멈춰~');
                continue;
            }
            // i == 10 일 때는 continue 밑에 코드는 실행 X
            console.log(i);
        }
    </script>
</head>
