<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/837ff3adc1.js"
        crossorigin="anonymous"
    ></script>
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
    </script>
    <title>실습 해설</title>
    <style>
        body {
            /* 노멀 라이징 */
            margin: 0;
            padding: 0;
            height: 10000px;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        /* header 스타일링 */
        header {
            width: 100%;
            height: 100px;
            z-index: 100;
        }
        header .inner {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        header .inner .logo {
            position: relative;
            right: 200px;
            color: white;
            font-size: 2rem;
        }

        header .inner .menu {
            display: flex;
        }
        header .inner .menu li {
            margin: 0 10px;
            font-weight: 800;
            cursor: pointer;
        }
        /* 태블릿 */
        @media screen and (480px <= width <= 1024px) {
            header {
                height: 60px;
            }
            header .inner {
                display: block;
            }
            header .inner .logo {
                /* position: static을 사용한 방법 */
                position: static; /* right = 0 이 된다. */
                text-align: center; /* 안에 i를 글자 취급한다. */
                line-height: 60px;  /* 위 아래 공백을 동일하게 나눠준다 (글자 취급할때 가능)*/
            }
            header .inner .menu {
                display: block;
                background-color: azure;
                text-align: center;
            }
            header .inner .menu li {
                padding: 10px 0;        /* margin 보단 패딩을 주는게 더 좋다 패딩을 준 곳 까지 클릭 인식 가능.*/
                font-weight: 500;
            }
        }
    </style>
</head>
<body>
    <header class="fixed-top">
        <div class="inner">
            <div class="logo">
                <i class="fa-solid fa-igloo"></i>
            </div>

            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </div>
    </header>
</body>
</html>
