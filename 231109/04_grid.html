<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 불러오기 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <!-- JS 불러오기 -->    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
    </script>
    <title>그리드</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 100px);
            box-sizing: border-box;
        }
        .item1 {
            background-color: #F94144;
            grid-column: span 6;
        }
        .item2 {
            background-color: #F3722C;
            grid-column: span 1;
            grid-row: span 2;
        }
        .item3 {
            background-color: #F9C74F;
            grid-column: span 4;
            grid-row: span 1;
        }
        .item4 {
            background-color: #43AA8B;
            grid-column: span 1;
            grid-row: span 2;
        }
        .item5 {
            background-color: #F8961E;
            grid-column: span 2;
            grid-row: span 1;
        }
        .item6 {
            background-color: #90BE6D;
            grid-column: span 2;
            grid-row: span 1;
        }
        .item7 {
            background-color: #577590;
            grid-column: span 6;
            grid-row: span 1;
        }
        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">item</div>
        <div class="grid-item item2">item</div>
        <div class="grid-item item3">item</div>
        <div class="grid-item item4">item</div>
        <div class="grid-item item5">item</div>
        <div class="grid-item item6">item</div>
        <div class="grid-item item7">item</div>
    </div>
</body>
</html>
