        // 방법 2
        function changeColor() {
            let nowClass = $('div').attr('class');  // 현재 클래스 값 가져오기
            // Q : 속성 변경? 단일로 쓰면 속성 값 선택?
            // Q2 : red 값을 가져와서 nowClass에 넣고 nowClass의 인덱스 값을 i에 넣는다. 
            let i = colors.indexOf(nowClass); // 0 ~ 5 까지의 수 가 될 수 있다.
            // 하나씩 찍어보자!
            
            // purple 일 때
            if(i == colors.length - 1)
                $('div').switchClass(nowClass, colors[0]);
            else
                $('div').switchClass(nowClass, colors[i+1]);
        }
    </script>
