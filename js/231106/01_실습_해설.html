<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>실습 1 해설</title>
    <script>
        function changeImg(name) {
            // img의 src 속성을 변경해주는 함수 -> 기능이 동일하다. 각각 구별만 해주면 된다.
            // name : apple / banana / shine / kiwi
            $('img').attr('src', `./img/${name}.png`);  

            // Q. 같은 확장자 명 일때만 가능 한가요?
            // 같은 확장자명 일 때 만 사용 가능. // 다르다면 if문 같은 걸 사용해서 각각 적용해야한다.
        }
    </script>
</head>
<body>
    <img src="" alt="과일" width="100px" height="100px">
    <button onclick="changeImg('apple')">사과</button>
    <button onclick="changeImg('banana')">바나나</button>
    <button onclick="changeImg('shine')">샤인머스캣</button>
    <button onclick="changeImg('kiwi')">키위</button>
</body>
</html>
