<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery 요소 추가, 삭제</title>
    <script>
        function appendJS() {
            // * 해설 *
            // 부모 ul에 자식 li를 append
            // 1. 부모 ul 선택
            let ul = document.querySelector('ul');
            // 2. 추가할 자식 li 요소 만들고
            let li = document.createElement('li');
            // 3. li 요소에 내용 추가
            li.innerText ='red'
            // li : <li>red</li>
            // 4. ul에 자식 li를 append
            ul.append(li);

            // * 내가 한 것 *
            // let li = document.createElement('li');
            // let ul = document.querySelector('ul');      
            // ul.appendChild(li);
        }
        function appendJQ() {
            $('ul').append('<li>jQuery append</li>');
        }

        // ---------------------------------------- 구 분 선 ------------------------------------
        // 요소 맨 앞에 추가 (prepend)
        function prependJS() {
        // 부모 ul에 자식 li를 prepend
            // 1. 부모 ul 선택
            let ul = document.querySelector('ul');
            // 2. 추가할 자식 li 요소 만들고
            let li = document.createElement('li');
            // 3. li 요소에 내용 추가
            li.innerText ='pink'
            // li : <li>red</li>
            // 4. ul에 자식 li를 prepend
            ul.prepend(li);
        }

        function prependJQ() {
            $('ul').prepend('<li>jQuery prepend</li>');
        }


        // ---------------------------------------- 구 분 선 ------------------------------------
        // 형제 요소 추가
        function beforeJS() {
            // 추가할 기준이 되는 요소 선택
            let green = document.querySelector('.green');
            // 추가할 요소 생성
            let li = document.createElement('li');
            li.innerText = 'before JS';
            green.before(li);
        }

        function beforeJQ() {
            $('.green').before('<li>before JQuery</li>');
        }

        // ---------------------------------------- 구 분 선 ------------------------------------
        // after
        // 위에 코드에서 before -> after
        function afterJS() {
            // 추가할 기준이 되는 요소 선택
            let green = document.querySelector('.green');
            // 추가할 요소 생성
            let li = document.createElement('li');
            li.innerText = 'before JS';
            green.after(li);
        }

        function afterJQ() {
            $('.green').after('<li>before JQuery</li>');
        }

        // ---------------------------------------- 구 분 선 ------------------------------------
        // 요소 삭제
        // remove
        function removeJS() {
            let li = document.querySelector('#li2');
            li.remove();
        }

        function removeJQ() {
            $('#li2').remove();
        }
        // empty
        function emptyJS() {
            let nums = document.querySelector('.nums');
            // nums.removeChild();         // 매개변수로 자식 요소를 넣어줘야 함.
            nums.innerHTML = '';
        }
        function emptyJQ() {
            $('.nums').empty();
        }

        // ---------------------------------------- 구 분 선 ------------------------------------
        // 요소 탐색
        function findParent() {
            // parent() : 부모요소 반환
            console.log($('#li2').parent());
        }
        
        function findParents() {
            // parents() : 조상 요소 모두 반환
            console.log($('#li2').parents());
        }
        
        function findNext() {
            // next() : nextSibling
            console.log($('#li2').next());
            console.log($('#li2').next()[0]); // 인데스 적 접근
        }

        function findPrev() {
            // prev() : previousSibling
            console.log($('#li2').prev());
        }

        function findChildren() {
            // children() : 자식 요소 모두 반환, children과 동일
            console.log($('.nums').children());
        }
    </script>
</head>
<body>
    <ul>
        <li>orange</li>
        <li class="green">green</li>
        <li>navy</li>
        <!-- 추가해보기 -->
    </ul>
    <button onclick="appendJS()">append js</button>
    <button onclick="appendJQ()">append jQuery</button>
    <button onclick="prependJS()">prepend JS</button>
    <button onclick="prependJQ()">prepend JQuery</button>
    <br>
    <button onclick="beforeJS()">before JS</button>
    <button onclick="beforeJQ()">before JQuery</button>
    <button onclick="afterJS()">after JS</button>
    <button onclick="afterJQ()">after JQuery</button>

    <!-- 요소 삭제 -->
    <div>
        <ul class="nums">
            <li>1</li>
            <li id="li2">2</li>
            <li>3</li>
        </ul>
    </div>

    <button onclick="removeJS()">remove js</button>
    <button onclick="removeJQ()">remove jQuery</button>
    <button onclick="emptyJS()">empty js</button>
    <button onclick="emptyJQ()">empty jQuery</button>
    <br>

    <!-- 요소 탐색 -->
    <button onclick="findParent()">Parent</button>
    <button onclick="findParents()">Parents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>

</body>
</html>
