<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solution(n) {
            var answer = 0;
            // 1~n 까지 쭉 돌았을 때 각각의 값이 
            for(let i=1; i<=n; i++) {
                // 약수 합 구하기
                if(n%i == 0) {
                    answer += i;
                } 
            }
            return answer;
        }
    </script>
</head>
