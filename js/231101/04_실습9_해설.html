<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습9 해설</title>
<script>
    // 방법 1
    // 처음부터 13의 배수가 된다. (i=i+13)
    for(let i=0; i <=1000; i=i+13) {
        if(i % 2 == 1) console.log(i); 
    }
    
    // 방법 2
    // 그냥 증가식
    for(let i=0; i <=1000; i++) {
        if(i % 13 == 0 && i % 2 == 1){
            console.log(i);
        }
    }
</script>
