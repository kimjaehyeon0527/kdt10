    <script>
         // 전역변수 cnt라는 변수 만들기
         // 전역변수 : 어디서든 script 태그 안에서 사용 가능.
        let cnt = 1;

        function good() {

            // 요소 선택
            let human = document.getElementById('human');
            let content = document.getElementById('content');

            // 값 가져오기
            let a = human.value;
            let b = content.value;

             // 노드 만들기 
             // 테이블 추가
             // 여러 개의 자식을 추가할 경우 : 거꾸로 추가해주면 된다.
             // td 만들기 -> td를 tr에 추가 -> (tr>td)이 tr을 통째로 table 추가
             // 추가할 기준 요소 선택 (table)
            let tb = document.getElementById('tb');

            // 추가할 새로운 요소 만들기
            // (tr, td - 4개 - 번호, 작성자, 내용, 작성일)
            let trgaro = document.createElement('tr'); // 만들 태그 요소 입력 // <tr></tr>

            // td 4개 만들기
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');

            // td 안의 내용 값 채우기
            // td1 : 순서 (번호)
            td1.innerText = cnt;
            // cnt 1씩 증가.
            cnt ++;

            // td2 : 작성자
            td2.innerText = a;

            // td3 : 내용
            td3.innerText = b;

            // td4 : 작성 시간
            let date = new Date();
            td4.innerText = date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();
            
            // tr (garo) 요소에 만든 td들 자식요소로 추가.
            trgaro.appendChild(td1);
            trgaro.appendChild(td2);
            trgaro.appendChild(td3);
            trgaro.appendChild(td4);

            // tr 요소를 table 요소에 자식요소로 추가.
            tb.appendChild(trgaro);

            // 입력값 초기화
            human.value = '';
            content.value = '';

</head>
<body>
    <h2>방명록 입니다.</h2>
    작성자

    <button onclick="good()">작성</button> <br><br>
